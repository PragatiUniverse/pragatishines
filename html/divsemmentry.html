<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Semantic HTML — Header, Nav, Section, Footer</title>
</head>
<body>
    <header>
        <h1>Site Title</h1>
        <p>Short tagline or description.</p>
        <nav aria-label="Primary navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#article">Article</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>Introductory content for the homepage.</p>
        </section>

        <section id="article">
            <h2>Article Title</h2>
            <p>Main article or primary content goes here.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Information about the site or author.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Example Site — <a href="#privacy">Privacy</a></p>
    </footer>
</body>
</html>
